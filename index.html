        /* --- HOOKS E COMPONENTES DE ANIMAÇÃO NATIVA --- */

        const useOnScreen = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.disconnect();
                    }
                }, options);

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [ref, options]);

            return [ref, isVisible];
        };

        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const [ref, isVisible] = useOnScreen({ threshold: 0.1 });
            
            return (
                <div
                    ref={ref}
                    style={{ 
                        transitionDelay: `${delay}ms`,
                        opacity: isVisible ? 1 : 0,
                        transform: isVisible ? 'translateY(0)' : 'translateY(20px)'
                    }}
                    className={`transition-all duration-700 ease-out ${className}`}

                    {children}

            );
        };

        /* --- NOVO COMPONENTE: NEXUS AI INSIGHTS (GEMINI API) --- */

        const NexusAILab = () => {
            const [sector, setSector] = useState('');
            const [challenge, setChallenge] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');

            const generateInsight = async () => {
                if (!sector || !challenge) {
                    setError('Por favor, preencha todos os campos para uma análise precisa.');
                    return;
                }

                setLoading(true);
                setError('');
                setResult(null);

                // ------------------------------------------------------------------
                // CHAVE API CONFIGURADA COM SUCESSO
                const apiKey = "AIzaSyBmKBbf7muc0KbRsAVFv9QVIl9Ww1keLRw"; 
                // ------------------------------------------------------------------

                const prompt = `Atue como um consultor estratégico sênior de nível internacional (estilo McKinsey ou BCG).
                
                Contexto do Cliente:
                - Setor: ${sector}
                - Desafio Principal: ${challenge}

                Tarefa:
                Forneça 3 recomendações estratégicas de alto impacto, curtas e acionáveis para resolver este desafio.
                Use uma linguagem sofisticada, executiva e direta.
                
                Formato de resposta: Apenas os 3 bullet points, sem introdução ou conclusão. Use emojis corporativos se apropriado.`;

                try {
                    // Verificação simples se a chave foi inserida
                    if (!apiKey) {
                        throw new Error('Chave de API não configurada no código.');
                    }

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                            }),
                        }
                    );

                    if (!response.ok) {
                        throw new Error('Falha na conexão com a IA.');
                    }

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        const recommendations = text.split('\n').filter(line => line.trim().length > 0);
                        setResult(recommendations);
                    } else {
                        throw new Error('Não foi possível gerar insights no momento.');
                    }

                } catch (err) {
                    setError(err.message === 'Chave de API não configurada no código.' 
                        ? 'Erro de Configuração: Insira sua chave API no arquivo index.html.' 
                        : 'O sistema de IA está sobrecarregado no momento. Tente novamente em instantes.');
                    console.error(err);

                }

        /* --- COMPONENTES AUXILIARES --- */

        const SectionHeading = ({ children, subtitle, center = false, light = false }) => (

        const Card = ({ icon: Icon, title, description, delay = 0 }) => (

        /* --- APP PRINCIPAL --- */

        const App = () => {
            const [scrolled, setScrolled] = useState(false);

            // SISTEMA INTELIGENTE DE IMAGEM
         // SISTEMA INTELIGENTE DE IMAGEM

const handleImgError = (e) => {
    const attempts = [
        'imagem/foto.jpg',

    ];

        console.log('Tentando imagem:', attempts[heroImgRetry]);

        setHeroImgRetry(prev => prev + 1);
    } else {

};


            useEffect(() => {

            return (
                <div className="bg-black min-h-screen font-sans text-zinc-300 selection:bg-yellow-500/30 selection:text-yellow-200 overflow-x-hidden">
                    
                    {/* HEADER / NAVIGATION */}
